<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>In Three</title>
</head>
<body>
    <header>
        <h1 class="heading">Rock, Paper, Scissors</h1>
    </header>
    
    <main>

    <section class="game-area">

            <div class="button-area">
                <p>Make a Choice</p>
                <button data-choice="0" aria-label="Rock" class="control">Rock</button> 
                <button data-choice="1" aria-label="Paper" class="control">Paper</button>
                <button data-choice="2" aria-label="Scissors" class="control">Scissors</button>          
            
            </div>
            <div class="messages">

            </div>
            <div class="player">
                <h3 class="scores">Your score: <span id="player-score">0</span> </h3>
                <img id="player-image" src="assets/images/rps.png" alt="Rock Paper scissors">
            </div>
            <div class="computer">
                <h3 class="scores">Computer score: <span id="computer-score">0</span> </h3>
                <img id="computer-image" src="assets/images/rps.png" alt="Rock Paper scissors">
            </div>
            
            <div class="leaderboard">
            
            
            </div>
        




    </section>

    </main>

    <footer>

    </footer>


    <script src="assets/js/script.js"></script>
</body>
</html>
